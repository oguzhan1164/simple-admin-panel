{% extends "base.html" %}

{% block content %}
<h2>Yazarı Güncelle</h2>
<form method="POST">
    <div class="mb-3">
        <label for="writerName" class="form-label">Yazar Adı</label>
        <input type="text" class="form-control" id="writerName" name="writerName" value="{{ writer.writerName }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Güncelle</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">İptal</a>
</form>
{% endblock %}
